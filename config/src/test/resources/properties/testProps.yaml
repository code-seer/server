description: Course Service Development Configurations
elasticsearch:
  host: localhost
  index:
    assignment: crs.public.assignment
    content: crs.public.content
    course: crs.public.course
    course_curriculum_bridge: crs.public.course_curriculum_bridge
    course_enrollment_bridge: crs.public.course_enrollment_bridge
    course_instruction_mode_bridge: crs.public.course_instruction_mode_bridge
    course_instructor_bridge: crs.public.course_instructor_bridge
    course_language_bridge: crs.public.course_language_bridge
    curriculum: crs.public.curriculum
    curriculum_instruction_mode_bridge: crs.public.curriculum_instruction_mode_bridge
    curriculum_outcome_bridge: crs.public.curriculum_outcome_bridge
    faq: crs.public.faq
    institution: crs.public.institution
    instruction_mode: crs.public.instruction_mode
    language: crs.public.language
    level: crs.public.level
    outcome: crs.public.outcome
    prerequisite: crs.public.prerequisite
    subject: crs.public.subject
  indexSyncDelay: 5000
  port: 9200
  version: 7.3.0
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
http:
  schema: http
kafka:
  connect:
    connector:
      prefix: crs
      sink:
        behavior-on-null-values: delete
        connector-class: io.confluent.connect.elasticsearch.ElasticsearchSinkConnector
        host: elasticsearch
        key-ignore: false
        sinks: |
          assignment, content, course, course_curriculum_bridge, course_enrollment_bridge, course_instruction_mode_bridge, course_instructor_bridge, course_language_bridge, curriculum, curriculum_instruction_mode_bridge, curriculum_outcome_bridge, faq, institution, instruction_mode, language, level, outcome, prerequisite, status, subject, flyway_schema_history
        suffix: sink
        tasks-max: 1
        transforms: unwrap,key
        transforms-key-field: id
        transforms-key-type: org.apache.kafka.connect.transforms.ExtractField$Key
        transforms-unwrap-drop-tombstones: false
        transforms-unwrap-type: io.debezium.transforms.ExtractNewRecordState
      source:
        connector-class: io.debezium.connector.postgresql.PostgresConnector
        database:
          host: postgres_crs
          password: admin
          port: 5432
          server-name: crs
          username: admin
        num-source: 2
        schema-whitelist: public
        source-data:
          dbname: crs_db
          name: postgres
          tasks-max: 1
        source-logging:
          dbname: crs_db_logging
          name: postgres_logging
          tasks-max: 1
        suffix: source
        topic-prefix: crs-
    description: Kafka Connect
    host: localhost
    ping-sleep: 5
    port: 8083
    version: 2.4.0
logging:
  level:
    root: INFO
server:
  port: 8082
  servlet:
    context-path: /api/course
source:
  name: git@bitbucket.org:modern-lms/config-files.git/course-dev.yaml
  profile: dev
spring:
  application:
    name: course-service
  datasource:
    driver-class-name: org.postgresql.Driver
    main:
      banner-mode: false
    password: admin
    url: jdbc:postgresql://localhost:5432/crs_db
    username: admin
  flyway:
    baselineOnMigrate: true
    enabled: false
    locations: classpath:/db/migration/dev
  jpa:
    hibernate:
      ddl-auto: none