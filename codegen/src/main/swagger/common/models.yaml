components:
  schemas:
    SortOrder:
      type: string
      enum:
        - asc
        - desc
definitions:
  PageableRequest:
    type: object
    required:
      - sort_by
      - sort_dir
    properties:
      limit:
        type: integer
        format: int32
      offset:
        type: integer
        format: int32
      sort_by:
        type: array
        items:
          type: string
      sort_dir:
        type: array
        items:
          type: string
      query:
        type: string
      owned:
        type: boolean
      affiliated:
        type: boolean
  PageableResponse:
    type: object
    required:
      - limit
      - offset
      - total_records
      - num_pages
      - page_type
    properties:
      limit:
        type: integer
        format: int32
      offset:
        type: integer
        format: int32
      total_records:
        type: integer
        format: int64
      num_pages:
        type: integer
        format: int64
      page_type:
        type: string
    discriminator:
      propertyType: page_type
  DemoContentDto:
    type: object
    required:
      - uuid
      - assignments
      - desciption
      - files
      - name
      - sort_order
      - urls
      - created_dt
      - updated_dt
    properties:
      uuid:
        type: string
        format: uuid
      assignments:
        type: array
        items:
          $ref: "#/definitions/AssignmentDto"
      desciption:
        type: string
      files:
        type: array
        items:
          type: string
      name:
        type: string
      sort_order:
        type: integer
        format: int64
      urls:
        type: array
        items:
          type: string
      created_dt:
        type: string
        format: 'date-time'
      updated_dt:
        type: string
        format: 'date-time'
  TriggerObj1:
    type: object
    properties:
      value:
        type: string
  TriggerObj2:
    type: object
    properties:
      value:
        type: string