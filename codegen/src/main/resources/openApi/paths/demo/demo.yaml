paths:
  find_all:
    post:
      tags:
        - demo-user
      summary: Find all users
      description: ''
      operationId: findAllUsers
      consumes:
        - application/json
      produces:
        - application/json
      requestBody:
        content:
          application/json:
            schema:
              $ref: '../../common/models.yaml#/components/schemas/PageableRequest'
      responses:
        '200':
          description: Demo users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DemoUserResponse'
components:
  schemas:
    DemoUserResponse:
      allOf:
        - $ref: '../../common/models.yaml#/components/schemas/PageableResponse'
        - type: object
          required:
            - content
          properties:
            content:
              type: array
              items:
                $ref: '#/components/schemas/DemoUserDto'
    DemoUserDto:
      type: object
      required:
        - id
        - firstName
        - lastName
        - city
        - state
        - zip
        - address
        - favorites
        - avatar
        - updatedDt
        - createdDt
        - uuid
      properties:
        id:
          type: integer
          format: int64
        firstName:
          type: string
        lastName:
          type: string
        city:
          type: string
        state:
          type: string
        zip:
          type: string
        address:
          type: string
        sex:
          type: string
        favorites:
          type: array
          items:
            type: string
        avatar:
          type: string
        uuid:
          type: string
          format: uuid
        createdDt:
          type: string
          format: 'date-time'
        updatedDt:
          type: string
          format: 'date-time'
