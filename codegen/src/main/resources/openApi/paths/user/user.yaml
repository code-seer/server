paths:
  permissions:
    post:
      tags:
        - user-management
      summary: Populates user permissions
      description: ''
      operationId: createUserPermissions
      consumes:
        - application/json
      produces:
        - application/json
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserPermissionsRequest'
      responses:
        '200':
          description: User Management Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
  profile:
    post:
      tags:
        - user-management
      summary: Save user profile
      description: ''
      operationId: saveUserProfile
      produces:
        - application/json
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserProfile'
      responses:
        '200':
          description: User Profile Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
    get:
      tags:
        - user-management
      summary: Get user profile
      description: ''
      operationId: getUserProfile
      produces:
        - application/json
      parameters:
        - name: email
          in: query
          description: User email address
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User Profile Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
  social:
    post:
      tags:
