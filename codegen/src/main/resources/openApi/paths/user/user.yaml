      responses:
        '200':
          description: User Social Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserSocial'
    get:
      tags:
        - user-management
      summary: Get user social links
      description: ''
      operationId: getUserSocial
      produces:
        - application/json
      parameters:
        - name: email
          in: query
          description: User email address
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User Social Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserSocial'
  avatar:
    post:
      tags:
        - user-management
      summary: Upload user avatar
      description: ''
      operationId: uploadUserAvatar
      produces:
        - application/json
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                avatar:
                  type: string
                  format: binary
            encoding:
              avatar:
                contentType: image/png, image/jpeg
      responses:
        '200':
          description: User Avatar Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAvatarResponse'
    get:
      tags:
        - user-management
      summary: Get user avatar url
      description: ''
      operationId: getAvatarUrl
      produces:
        - application/json
      parameters:
        - name: email
          in: query
          description: User email address
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User Avatar Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAvatarResponse'
  language:
