components:
  schemas:
    UserPermissionsRequest:
      type: object
      required:
        - email
      properties:
        email:
          type: string
        display_name:
          type: string
    UserAvatarResponse:
      type: object
      properties:
        url:
          type: string
    UserProfile:
      type: object
      properties:
        title:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        phone:
          type: string
        secondary_phone:
          type: string
        email_address:
          type: string
        address:
          type: string
        country:
          type: string
        state:
          type: string
        city:
          type: string
        postal_code:
          type: string
    UserSocial:
      type: object
      properties:
        facebook:
          type: string
        instagram:
          type: string
        whatsapp:
          type: string
        twitter:
          type: string
        linkedin:
          type: string
    UserLanguage:
      type: object
      properties:
        language:
          type: string
    UserPrivacySettings:
      type: object
      properties:
        directory_opt_in:
          type: boolean
        others_can_contact:
          type: boolean
    UserNotificationSettings:
      type: object
      properties:
        posts:
          type: boolean
        comment_replies:
          type: boolean
        new_message:
          type: boolean
