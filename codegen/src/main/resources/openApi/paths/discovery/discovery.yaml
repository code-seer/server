paths:
  get_service_instances:
    get:
      tags:
        - discovery
      summary: Retrieves all registered service instances
      description: ''
      operationId: getServiceInstances
      produces:
        - application/json
      parameters:
        - name: applicationName
          in: path
          description: Name of Spring application
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Discovered services
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceDiscoveryResponse'
components:
  schemas:
    ServiceDiscoveryResponse:
      type: object
      properties:
        instances:
          type: array
          items:
            $ref: '#/components/schemas/ServiceInstanceDto'
    ServiceInstanceDto:
      type: object
      properties:
        instance_id:
          type: string
        service_id:
          type: string
        host:
          type: string
        port:
          type: integer
          format: int32
        is_secure:
          type: boolean
        uri:
          type: object
        metadata:
          type: object
        scheme:
          type: string