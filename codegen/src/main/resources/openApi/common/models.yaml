components:
  schemas:
    SortOrder:
      type: string
      enum:
        - asc
        - desc
    PageableRequest:
      type: object
      required:
        - sort_by
        - sort_dir
      properties:
        limit:
          type: integer
          format: int32
        offset:
          type: integer
          format: int32
        sort_by:
          type: array
          items:
            type: string
        sort_dir:
          type: array
          items:
            type: string
        query:
          type: string
        owned:
          type: boolean
        affiliated:
          type: boolean
    PageableResponse:
      type: object
      required:
        - limit
        - offset
        - total_records
        - num_pages
      properties:
        limit:
          type: integer
          format: int32
        offset:
          type: integer
          format: int32
        total_records:
          type: integer
          format: int64
        num_pages:
          type: integer
          format: int64
    TriggerObj1:
      type: object
      properties:
        value:
          type: string
    TriggerObj2:
      type: object
      properties:
        value:
          type: string