components:
  schemas:
    SortOrder:
      type: string
      enum:
        - asc
        - desc
    PageableRequest:
      type: object
      required:
        - sort_by
        - sort_dir
      properties:
        limit:
          type: integer
          format: int32
        offset:
          type: integer
          format: int32
        sort_by:
          type: array
          items:
            type: string
        sort_dir:
          type: array
          items:
            type: string
        query:
          type: string
    PageableResponse:
      type: object
      required:
        - limit
        - offset
        - total_records
        - num_pages
      properties:
        limit:
          type: integer
          format: int32
        offset:
          type: integer
          format: int32
        total_records:
          type: integer
          format: int64
        num_pages:
          type: integer
          format: int64
    UserDto:
      type: object
      properties:
        uid:
          type: string
        name:
          type: string
        email:
          type: string
        is_email_verified:
          type: boolean
        picture:
          type: string
        roles:
          type: object
          additionalProperties: true
    SecurityProperty:
      type: object
      properties:
        allow_credentials:
          type: boolean
        allowed_origins:
          type: array
          items:
            type: string
        allowed_headers:
          type: array
          items:
            type: string
        allowed_methods:
          type: array
          items:
            type: string
        allowed_public_apis:
          type: array
          items:
            type: string
        exposed_headers:
          type: array
          items:
            type: string